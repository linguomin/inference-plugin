<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plugin</title>
    <!-- <script src="./src/index.js"></script> -->
    <style>
      #canvas {
        width: 1000px;
        height: 800px;
        border: 1px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <script type="module">
      import senseInference from "./src/index.js";
      const plugin = new senseInference("canvas");
      const data = [];

      for (let i = 0; i < 512; i++) {
        data[i] = [];
        for (let j = 0; j < 512; j++) {
          data[i][j] = Math.round(Math.random() * 120);
        }
      }
      // plugin.addSegmentationColor({ 0: "#000", 1: "red" });
      // plugin.setImageSize({ width: 512, height: 512 });
      plugin.addSegmentation(data);
      plugin.init("./src/image/test.jpeg");
      // plugin.init("./Selection_004.png");
      console.log(plugin);
    </script>
  </body>
</html>
